<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>short mark sheet</title>
    <style>
        .container{
            width:500px;
            margin:auto;
            margin-top:2em;

        }
        table{
            border-collapse: collapse;
            width:fit-content;
            margin:auto;

        }
        td, th{
            padding:.5em ;
            width:120px;
            text-align: center;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>Roll</th>
                <th>Grade</th>
                
            </tr>
            <tr>
                <td>484528</td>
                <td>A+</td>
            </tr>
        </table>
    </div>
</body>
</html>
