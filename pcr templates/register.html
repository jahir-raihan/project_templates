<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
    <div class="error">
        <p>Your Roll hello mother fucker and Registration Not in our College DataBase</p>

    <div class="container">

                <div class="circle-body2">
                    
                    
                </div>
