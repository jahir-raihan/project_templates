<head>

</head>
<body>
    <header>
        <nav>
            <div class="left">
                <div class="logo">
                    
                    <img src="/images/logo.png" alt="">
                    <p>StarLine Bus Service</p>
                </div>
                <!-- <p class="logo-txt">STAR LINE BD</p> -->
            </div>
            <div class="right">
               <div class="profile" onclick="show_p_options()">
                   <img src="/images/IMG_20220105_183432-02.jpeg" alt="">
               </div>
               <div class="profile-toggle d-none" id="profile-toggle">
                   <ul>
                        <li>
                           <img src="/images/user.png" alt="">
                           <a href="#">view profile</a>
                        </li>

                        <li>
                            <img src="/images/logout.png" alt="">
                           <a href="#">Log out</a>
                        </li>

                        <li>
                            <img src="/images/history.png" alt="">
                            <a href="#">Trip History</a>
                        </li>
                   </ul>
               </div>

            </div>
        </nav>
    </header>

    <div class="container" id="container">
       <div class="search-for-bus">

            <div class="search-f-b-container">
                <div class="s-b-head">
                    <p>Register Staff & Admin</p>
                </div>
                <div class="s-b-f">
                    <div class="input from" id="from">
                        <label style="font-size:14px;" for="full_name" class="label">Full Name</label>
                        <div class="p-wrapper">
                           <input type="text" name="full_name" placeholder="Enter Staff Full Name . . .">
                        </div>
                    </div>
                    <div class="input to" id="to">
                        <label for="email" style="font-size:14px;" class="label">Email </label>
                        <div class="p-wrapper">

                            <input type="email" placeholder="Enter Email . . ." name="email">
                            
                        </div>
                    </div>

                    <div class="input date" id="date">
                        <label style="font-size:14px;" class="label" for="Number">Phone Number</label>
                        <div class="p-wrapper">

                        
                            <input type="number"   placeholder="Enter Staff Number . . ." max="11" >
                            
                        </div>
                    </div>
                    <div class="input date" id="date">
                        <label style="font-size:14px;" class="label" for="role">Select Permission Level</label>
                        <div class="p-wrapper">

                        
                            <select name="permission" id="permission">
                                <option>--------</option>
                                <option value="staff">Staff</option>
                                <option value="admin">Admin</option>
                                
                            </select>
                            
                        </div>
                    </div>
                    <div class="input to" id="to">
                        <label for="to" style="font-size:14px;" class="label">Password </label>
                        <div class="p-wrapper">

                            <input type="password" placeholder="Create Password . . .">
                        </div>
                    </div>
                    <div class="input to" id="to">
                        <label for="to" style="font-size:14px;" class="label">Confirm Password </label>
                        <div class="p-wrapper">

                            <input type="password" placeholder="Re-Enter Password . . .">
                        </div>
                    </div>
                    <div class="btn">
                        <button class="search-button" id="seaerch-btn">
                            <div class="i-btn">
                               
                                <p>Submit</p>
                            </div>
                            
                        </button>
                    </div>
                    
                </div>
            </div>

            <!-- <div class="ad-container">
                <img draggable="false" src="/images/istockphoto-879364174-170667a.jpg" alt="">
            </div> -->

       </div>

    </div>
